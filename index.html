<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Showing elevation along a path</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://www.google.com/jsapi"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&key=AIzaSyBuzHR1Jvz5TW-Giy2mqlSl_3gEnxPAZFE"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div>
        <div id="map-canvas" style="height:500px;"></div>
        <div id="elevation_chart"></div>
    </div>

    <button onclick="calcRoute(myLoc1, myEnd1)">Route 1</button>
    <button onclick="calcRoute(myLoc2, myEnd2)">Route 2</button>

    <div class="route-info">
        <p class="data" id="location-start"></p>
        <p class="data" id="location-end"></p>
        <p class="data" id="distance"></p>
        <p class="data" id="elevation-change"></p>
        <p class="data" id="elevation-max"></p>
        <p class="data" id="elevation-min"></p>
    </div>

</body>

</html>
