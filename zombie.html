<html>

    <link href="/pace/themes/center_circle.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuzHR1Jvz5TW-Giy2mqlSl_3gEnxPAZFE"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script>

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>

    <div style="height:50vh;">
        <div id="map-canvas"></div>
    </div>

    <div id="first_pic">
        <img src="img/waiting_longboard_cropped.jpg" alt="Waiting Longboarder" style="width:100%; padding:0; margin:0;">
    </div>

    <div id="cover" style="display:none; height:50vh;">
        <div id="elevation_chart"></div>
        <div class="route">
            <!-- <img src="img/streetview.png"> -->
            <div class="route-data">
                <h2><span id="location-start">[Start Location]</span> to <span id="location-end">[End Location]</h2>
                <p class="data"><span id="distance">[Distance]</span></p>
                <p class="data">&Delta; <span id="elevation-change">[Elevation Change]</span></p>
                <p class="data">Max: <span id="elevation-max">[Max Elevation]</span>, Min: <span id="elevation-min">[Min Elevation]</span></p>
            </div>
        </div>

        <button onclick="calcRoute(myLoc1, myEnd1)">Route 1</button>
        <button onclick="calcRoute(myLoc2, myEnd2)">Route 2</button>
    </div>

    <script>
    Pace.on("done", function(){
        $('#first_pic').fadeOut(500);
        $('#cover').fadeIn(1000);
    });
    </script>


</body>
